<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: 'Chilanka', bold;
    font-size: 20px;
    color: #FFE39E;
    padding: 5px;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:18px;
}
body{
    background-color: #2F3337;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Good morning Adél!';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good afternoon Adél!';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good evening Adél!';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div>`;
</script> 
</html>
